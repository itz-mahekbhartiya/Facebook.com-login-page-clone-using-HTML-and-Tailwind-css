<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="container h-screen mx-auto flex justify-center items-center">
        <div class="left w-2/4 mx-8">
            <img src="/logo.svg" class="h-28 " alt="logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="div w-4/12 flex flex-col justify-between items-center">
        <div class="right flex flex-col bg-white p-8 rounded-lg w-full shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log in</button>
            <spam class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password ?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 px-4 rounded-md font-bold hover:bg-green-700">Create New Account</button>
        </div>
        <span class="text-sm my-5"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
